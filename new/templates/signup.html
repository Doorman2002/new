<!DOCTYPE html>

{% comment %} Done {% endcomment %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedCare | Sign Up</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #f0fdfa, #e6fffa);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: white;
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        position: relative;
    }
    h1 {
        text-align: center;
        color: #0f766e;
        margin-bottom: 15px;
    }
    p.subtitle {
        text-align: center;
        color: #4a5568;
        margin-bottom: 30px;
        font-size: 14px;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #2d3748;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #cbd5e0;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #0f766e;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
    button:hover {
        background: #115e59;
    }
    .login-link {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
    }
    .login-link a {
        color: #0f766e;
        text-decoration: none;
        font-weight: 600;
    }
    /* Home Button */
    .home-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background: #0ea5a4;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s ease;
    }
    .home-btn:hover {
        background: #0f766e;
    }
    .error{
        color:red !important;
        font-weight:300;
        text-align:center;
    }
    .success{
        color:green !important;
        font-weight:300;
        text-align:center;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Home Button -->
    <a href="{% url 'home'%}" class="home-btn">‚Üê Home</a>
    <div style="text-align:center;">
         {%for message in messages%}
    <h3 class="{% if message == '****Password does not match****' %}error{% elif message == 'Account created successfully' %}success{%endif%}">

        {{message}}

    </h3>
        {%endfor%}
    </div>

    <h1>Create Account</h1>
    <p class="subtitle">Sign up to access MedCare Dashboard</p>

    <form method="POST">
        {%csrf_token%}
       
        <label for="hospital">Hospital Name</label>
        <input type="text" id="hospital" name="hospital" placeholder="Enter your hospital name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Hospital email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>


</body>
</html>
