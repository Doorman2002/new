<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindCare | Staff Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
            background: #f4f8fb;
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px 36px;
            border-radius: 18px;
            box-shadow: 0 14px 35px rgba(0,0,0,0.08);
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 10px 18px;
            background: #0ea5a4;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: 0.2s ease;
        }
        .home-btn:hover {
            background: #0f766e;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            color: #0f766e;
            letter-spacing: -0.3px;
        }

        .header p {
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 14px 14px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: #0f766e;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 14px;
            background: linear-gradient(135deg, #0f766e, #0ea5a4);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(15,118,110,0.25);
        }

        button:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 26px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .footer a {
            color: #0f766e;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Home Button -->
    <a href="{% url 'home' %}" class="home-btn">← Home</a>

    <div class="header">
        <h1>MindCare Staff Access</h1>
        <p>Authorized personnel only</p>
    </div>

    <form method="POST" >
        {% csrf_token %}
        {%for m in messages%}
        <div>
            {{m}}
        </div>
        {%endfor%}
        <label for="staff_id">Staff Unique ID</label>
        <input 
            type="text" 
            id="staff_id" 
            name="staff_id" 
            placeholder="Enter your staff ID"
            required
        >

        <button type="submit">Access Portal</button>
    </form>

    <div class="footer">
        MindCare © 2025 · Confidential System
    </div>
</div>

</body>
</html>
