<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup | Medcore</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0f766e; 
            --primary-light: #0ea5a4;
            --gradient: linear-gradient(135deg, #0f766e, #0ea5a4);
            --text-dark: #2d3748;
            --text-gray: #718096;
            --bg-color: #f4f8fb;
            --white: #ffffff;
            --input-border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            width: 100%;
            max-width: 950px;
            min-height: 650px; 
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            overflow: hidden;
        }

        .auth-sidebar {
            flex: 0.8;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--white);
            text-align: center;
            position: relative;
        }

        .auth-sidebar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
        }

        .sidebar-content {
            position: relative;
            z-index: 2;
        }

        .sidebar-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .sidebar-content p {
            font-size: 16px;
            color: #d1f1ed;
            line-height: 1.5;
        }

        .auth-form-wrapper {
            flex: 1.2;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .brand-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-header {
            margin-bottom: 25px;
        }

        .auth-header h1 {
            font-size: 26px;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-gray);
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            color: var(--text-dark);
            background: #fdfdfd;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }

        .form-control:focus + .icon-left {
            color: var(--primary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            font-size: 14px;
        }

        .terms-group {
            margin: 10px 0 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 13px;
            color: var(--text-gray);
        }

        .terms-group input {
            margin-top: 3px;
            accent-color: var(--primary);
        }

        .terms-group a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .btn-signup {
            width: 100%;
            padding: 14px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.2);
        }

        .btn-signup:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* Home button styling */
        .btn-home {
            padding: 8px 15px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                height: auto;
                max-width: 100%;
                margin: 0;
            }
            
            .auth-sidebar {
                display: none; 
            }

            .auth-form-wrapper {
                padding: 30px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Sidebar -->
        <div class="auth-sidebar">
            <div class="sidebar-content">
                <i class="fas fa-user-plus" style="font-size: 50px; margin-bottom: 20px; color: #d1f1ed;"></i>
                <h2>Join Medcore</h2>
                <p>Create your account to schedule appointments, view medical records, and manage your health journey.</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="auth-form-wrapper">

            <!-- Home Button -->
            <a href="{% url 'home' %}" class="btn-home">
                <i class="fas fa-home"></i> Home
            </a>

            <!-- Mobile Logo -->
            <a href="#" style="text-decoration: none;">
                <div class="brand-logo">
                    <i class="fas fa-heartbeat"></i> Medcore
                </div>
            </a>

            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Fill in your details to get started.</p>
            </div>

            <div style="text-align:center;">
                {% for message in messages %}
                    <h3 style="color:green; font-weight:300">
                        {{ message }}
                    </h3>
                {% endfor %}
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullname" class="form-control" name="name" placeholder="Uche Ego" required>
                        <i class="far fa-user icon-left"></i>
                    </div>
                </div>

                <!-- Grid for Phone & Email -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" class="form-control" placeholder="name@example.com" name="email" required>
                            <i class="far fa-envelope icon-left"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-wrapper">
                            <input type="tel" id="phone" class="form-control" placeholder="080 1234 5678" name="num" required>
                            <i class="fas fa-phone-alt icon-left"></i>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Create a password" name="password" required>
                        <i class="fas fa-lock icon-left"></i>
                        <i class="far fa-eye password-toggle" onclick="togglePass('password', this)"></i>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password"  name="confirm_password" required>
                        <i class="fas fa-check-circle icon-left"></i>
                        <i class="far fa-eye password-toggle" onclick="togglePass('confirm-password', this)"></i>
                    </div>
                </div>

                <!-- Terms -->
                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-signup">Create Account</button>
            </form>

            <!-- Login Footer -->
            <div class="login-link">
                Already have an account? <a href="{% url 'patientLogin' %}">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        function togglePass(inputId, icon) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const icon = input.parentElement.querySelector('.icon-left');
                if(icon) icon.style.color = 'var(--primary)';
            });
            input.addEventListener('blur', () => {
                const icon = input.parentElement.querySelector('.icon-left');
                if(icon) icon.style.color = '#a0aec0';
            });
        });
    </script>

</body>
</html>
